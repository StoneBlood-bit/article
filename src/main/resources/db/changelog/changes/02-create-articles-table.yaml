databaseChangeLog:
  - changeSet:
      id: create-articles-table
      author: brkalix
      changes:
        - createTable:
            tableName: articles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: publication_date
                  type: timestamp
                  constraints:
                    nullable: false